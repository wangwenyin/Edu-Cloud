<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">姓名</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="name" id="name">
      <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">请输入姓名!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nameSpell" nzRequired>拼音姓名</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input type="nameSpell" id="nameSpell" formControlName="nameSpell">
      <nz-form-explain *ngIf="validateForm.get('nameSpell').dirty && validateForm.get('nameSpell').errors">请输入拼音姓名!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="gender" nzRequired>性别</nz-form-label>
    <nz-radio-group formControlName="gender" style="margin-top: 8px;">
      <label nz-radio nzValue="1">男</label>
      <label nz-radio nzValue="2">女</label>
      <nz-form-explain style="color: red;" *ngIf="validateForm.get('gender').dirty && validateForm.get('gender').errors">请填写您的性别</nz-form-explain>
    </nz-radio-group>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="birthday" nzRequired>出生日期</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-date-picker formControlName="birthday"></nz-date-picker>     
     <nz-form-explain *ngIf="validateForm.get('birthday').dirty && validateForm.get('birthday').errors">请输入出生日期!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="idCard">身份证号</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input formControlName="idCard" nz-input placeholder="请填写您的身份证号">
      <nz-form-explain *ngIf="validateForm.get('idCard').dirty && validateForm.get('idCard').errors">
        请填写您的身份证号
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="mobile" nzRequired>电话</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="mobile" formControlName="mobile" placeholder="请输入您的电话号码">
      <nz-form-explain *ngIf="validateForm.get('mobile').dirty && validateForm.get('mobile').errors">请输入您的电话号码!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="profession" nzRequired>专业</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="profession" formControlName="profession" placeholder="请输入您的专业">
      <nz-form-explain *ngIf="validateForm.get('profession').dirty && validateForm.get('profession').errors">请输入您的专业!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email" nzRequired>Email</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="email" formControlName="email" placeholder="请输入您的邮箱">
      <nz-form-explain>用于接收考试信息</nz-form-explain>
      <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">请输入您的邮箱!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="education" nzRequired>学历</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="education" formControlName="education" placeholder="请输入您的学历">
      <nz-form-explain *ngIf="validateForm.get('education').dirty && validateForm.get('education').errors">请输入您的学历!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="type === '1'">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="examineSubject" nzRequired>考试科目</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-select id="examineSubject" formControlName="examineSubject" nzPlaceHolder="请选择考试科目" (ngModelChange)="loadAuthProduct($event)" [nzDisabled] = "disabledList[0]">
         <nz-option [nzValue]="item.examineSubject" [nzLabel]="item.examineSubject" *ngFor="let item of subjectList"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('examineSubject').dirty && validateForm.get('examineSubject').errors">请输入考试科目!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="authProduct" nzRequired>认证产品</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-select id="authProduct" formControlName="authProduct" nzPlaceHolder="请选择认证产品" [nzDisabled] = "disabledList[1]" (ngModelChange)="loadAuthGrade()">
        <nz-option [nzValue]="item.authProduct" [nzLabel]="item.authProduct" *ngFor="let item of productList"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('authProduct').dirty && validateForm.get('authProduct').errors">请输入认证产品!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="authGrade" nzRequired>认证等级</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-select id="authGrade" formControlName="authGrade" nzPlaceHolder="请选择认证等级" [nzDisabled] = "disabledList[2]" (ngModelChange)="loadUserStatus($event)">
        <nz-option [nzValue]="item" [nzLabel]="item.authGrade" *ngFor="let item of gradeList"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('authGrade').dirty && validateForm.get('authGrade').errors">请输入认证等级!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>收件地址</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="address" formControlName="address" placeholder="请输入收件地址">
      <nz-form-explain *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">请输入收件地址!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="examineTime" nzRequired>考试时间</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="examineTime" formControlName="examineTime" readonly>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="examineType" nzRequired>考试类型</nz-form-label>
    <nz-radio-group formControlName="examineType" [nzDisabled] = true style="margin-top: 8px;">
      <label nz-radio nzValue="1">考试</label>
      <label nz-radio nzValue="2">补考</label>
    </nz-radio-group>
  </nz-form-item>
  
  <nz-form-item>
    <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="chargeType" nzRequired>收费类型</nz-form-label>
    <nz-radio-group  formControlName="chargeType" [nzDisabled] = true style="margin-top: 8px;">
      <label nz-radio nzValue="1">收费</label>
      <label nz-radio nzValue="2">免费</label>
    </nz-radio-group>
    <span>{{chargeAmount}}元</span>
  </nz-form-item>

  <nz-form-item *ngIf="goPay === false" style="text-align: center;">
    <button (click)="submitForm()" [disabled]="isSubmit"  nz-button nzType="primary" type="submit" [nzLoading]="loading" class="submit" style="width: 200px;height: 40px;">
      <span>提交</span>
    </button>
  </nz-form-item>

  <nz-form-item *ngIf="goPay === true" style="text-align: center;">
    <button  nz-button nzType="primary" (click)="openOrderDetailModal()" [nzLoading]="loading" class="submit" style="width: 200px;height: 40px;background: rgba(254, 115, 60, 1);color: #fff;border: none;">
      <span>去支付</span>
    </button>
  </nz-form-item>
  
</form>
