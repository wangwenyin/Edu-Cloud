<nz-tabset>
  <nz-tab nzTitle="我的收藏">
    <div class="feature-course">
      <div *ngIf="dataList_new.length;else nodata" >
        <ul class="course-list clearfix">

          <li *ngFor="let item of dataList_new">
            <a href="#/course/detail?courseId={{item.id}}">
              <img [src]="this.imgPrefix+item.fileid" />
              <div class="bottom">
                <div class="course-name">{{ item.course_name }}</div>
                <div class="course-date">
                  <span>{{ item.start_date }} 至 {{ item.end_date }}</span>
                  <span class="update-section">{{ item.updateSection }}</span>
                </div>
                <div class="teacher-name">{{ item.teacher_name }}</div>
              </div>
            </a>
          </li>
        </ul>
        <nz-pagination [nzPageIndex]="size_new" [nzTotal]="total_new" nzShowQuickJumper></nz-pagination>
      </div>
      <ng-template #nodata >
        <app-no-data></app-no-data>
      </ng-template>
    </div>
  </nz-tab>

</nz-tabset>
